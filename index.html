<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">

</head>
<body>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a onclick="cargarNuevaPagina1('categoria/html/interfaz_categoria.html', 'CATEGORIA')">Categorias</a>
          <a onclick="cargarNuevaPagina1('clientes/html/interfaz_cliente.html','CLIENTES')">Clientes</a>
          <a onclick="cargarNuevaPagina1('inventario/html/index.html' , 'INVENTARIO')">Inventario</a>
          <a onclick="cargarNuevaPagina1('producto/html/interfaz_producto.html', 'PRODUCTO')">Productos</a>
          <a onclick="cargarNuevaPagina1('proveedores/html/interfaz_proveedores.html','PROVEEDORES')">Proveedores</a>
          <a onclick="cargarNuevaPagina1('tiendas/html/index.html','TIENDAS')">Tienda</a>
          <a onclick="cargarNuevaPagina1('transacciones/html/interfaz_trans.html', 'TRANSACCIONES')">Transacciones</a>
        </div>
    </div>

 
    <div class="navegador">
  <span id="menu" style="font-size:  30px; cursor: pointer" onclick="openNav()">&#9776; MENU</span>

    </div>




    <iframe id="miFrame" src="index_opciones.html" scrolling="no">
    </iframe>
    <script>
           function openNav() {
      document.getElementById("myNav").style.width = "30%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
    function cargarNuevaPagina1(r, titulo) {
      closeNav();
      document.getElementById("menu").innerHTML = "&#9776" + titulo;
      var iframe = document.getElementById("miFrame");
      iframe.src = r;
      iframe.style.display = "block";
    }
      </script>
</body>
</html>
